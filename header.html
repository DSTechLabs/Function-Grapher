<style>

  #headerBar
  {
    position : fixed;
    left     : 0px;
    top      : 0px;
    width    : 100%;
    height   : 55px;
    padding  : 4px 10px 0px 10px;
    overflow : hidden;
    z-index  : 100;

    -webkit-box-sizing : border-box;  /* Safari/Chrome, other WebKit */
    -moz-box-sizing    : border-box;  /* Firefox, other Gecko */
    box-sizing         : border-box;  /* Opera/IE 8+ */

    color               : #FFF0C0;
    background-color    : #404040;  /* fallback */
    background-image    : url("./Images/bg_BrushedMetal_Dark.jpg");
    background-position : center top;

    /*border-bottom : 2px outset #C06030;*/
    box-shadow    : 0px 5px 10px 2px #000000;
    white-space   : nowrap;
  }

  #headerTitle
  {
    display        : inline-block;
    margin-top     : 7px;
    color          : #FFF0C0;
    font-family    : ethnoFont, "Arial Black", sans-serif;
    font-size      : xx-large;
    font-weight    : normal;
    letter-spacing : 2px;
    white-space    : nowrap;
    text-shadow    : 4px 4px 2px #000000;  /* , -1px -1px 1px #00CAD3 */
    vertical-align : top;
  }

  #headerSubtitle
  {
    display        : inline-block;
    color          : #006A73;
    font-family    : "Times New Roman", Times, serif;
    font-size      : medium;
    font-weight    : bold;
    font-style     : italic;
    letter-spacing : 2px;
    white-space    : nowrap;
    text-shadow    : 1px 1px #000000;
    vertical-align : top;
  }

  .headerLink
  {
    font-family    : Verdana, sans-serif;
    font-size      : medium;
    vertical-align : middle;
    white-space    : nowrap;
  }

</style>
